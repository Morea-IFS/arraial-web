{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/results.css' %}">
    <link rel="shortcut icon" href="{% static 'images/poll/logo-morea.svg' %}">
    <title>Resultados</title>
</head>

<body>
    <header>
        <nav class="container-navbar">
            <div class="logo-navbar">
                <a href="/">
                    <img class="logo" src="{% static 'images/poll/logo-morea.svg' %}" alt="Logo Morea">
                </a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
            <div class="nav-list">
                <ul>
                    <a class="link-navbar" href="/">
                        <li>In√≠cio</li>
                    </a>
                    <a class="link-navbar" href="/candidates">
                        <li>Candidatos</li>
                    </a>
                    <a class="link-navbar" href="/results">
                        <li>Resultados</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="candidate">
            <img class="crown" src="{% static 'images/poll/coroa.png' %}" alt="Coroa">
            <div class="king-result">
                <div class="bar">
                    <p class="result-title">Aristeudes</p>
                    <p class="result-title">37%</p>
                    <div class="king-progress-bar" style="height: 37%"></div>
                </div>
                <div class="bar">
                    <p class="result-title result-winner">Aristeudes</p>
                    <p class="result-title result-winner">55%</p>
                    <div class="king-progress-bar active" style="height: 55%"></div>
                </div>
                <div class="bar">
                    <p class="result-title">Aristeudes</p>
                    <p class="result-title">8%</p>
                    <div class="king-progress-bar" style="height: 8%"></div>
                </div>
            </div>
            <p class="title">Rei</p>
        </div>
    </main>

    <script src="{% static 'js/mobile-menu.js' %}"></script>
</body>

</html>
